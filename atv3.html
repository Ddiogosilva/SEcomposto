    <h1>Exercicio 03</h1>
    <h2>Sobre pedidos de clientes em um loja</h2>
    <div id="resultado"></div>
    <script>
        const  bigSuperSanduba = 5
        const  quaseSuperSanduba = 3
        const  mirradusSanduba = 1.5
    
        let pedido = prompt("Digite o c√≥digo do pedido (1 - 2 - 3 )")
        let msg;

        if(pedido == 1){
            msg = "big Super sanduba  $5,00"
        }

        if(pedido == 2){
            msg = "quase Super sanduba  $3,00"
        }

        if(pedido == 3){
            msg = "mirradus Sanduba  %1,50"
        }

        document.getElementById("resultado").innerHTML = msg;


    </script>
