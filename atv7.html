<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Exercicio 07</h1>
    <h2>sobre data</h2>
    <div id="result"></div>
    <script>
        let dia = prompt("Digitie o dia")
        let mes = prompt("Digitie o mês")
        let ano = prompt("Digitie o ano")
        let data;

        if (mes == 1) {
            data = dia + " de janeiro de " + ano
        }
        
        if (mes == 2) {
            data = dia + " de fevereiro de " + ano
        }
        
        if (mes == 3) {
            data = dia + " de março de " + ano
        }
        
        if (mes == 4) {
            data = dia + " de abril de " + ano
        }
        
        if (mes == 5) {  
            data = dia + " de maio de " + ano
    }
        
        if (mes == 6) {
            data = dia + " de junho de " + ano
        }
        
        if (mes == 7) {
            data = dia + " de julho de " + ano
        }
        
        if (mes == 8) {
            data = dia + " de agosto de " + ano
        }
        
        if (mes == 9) {
            data = dia + " de setembro de " + ano
        }
        
        if (mes == 10) {
            data = dia + " de outubro de " + ano
        }
        
        if (mes == 11) {
            data = dia + " de novembro de " + ano
      }
        
        
        if (mes == 12) {
            data = dia + " de dezembro de " + ano
        }

        document.getElementById("result").innerHTML = dia + "/" + mes + "/" + ano + "</br>" + data 


    </script>
    
</body>
</html>
