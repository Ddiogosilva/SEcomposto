<head>

<body>
    <h1>Exercicio 01</h1>
    <h2>Sobre um aluno e suas notas</h2>
    <div id="resultado"></div>
    <script>
        let nome = prompt("Qual o Nome do aluno?")
        let nota1 = Number(prompt("Digite a primeira nota"))
        let nota2 = Number(prompt("Digite a segunda nota"))
        let nota3 = Number(prompt("Digite a terceira nota"))
        let media = (nota1 + nota2 + nota3) / 3;
        let resul

        if (media >= 6){
            resul = "O aluno " + nome + " foi aprovado com média " + media
        }
        else{
            resul = "O aluno " + nome + " foi reprovado com média " + media
        }

        let troca;

        if(nota2 > nota1){
            troca = nota2;
            nota2 = nota1;
            nota1 = troca;
            
        }
        if(nota3 > nota1){
            troca = nota3;
            nota3 = nota1;
            nota1 = troca;
            
        }

        if(nota3 > nota2) {
            troca = nota3;
            nota3 = nota2;
            nota2 = troca;
            
        }

        


        document.getElementById("resultado").innerHTML = "nome do aluno: " + nome + "</br>média: " + media + "</br>resultado: " + resul + "</br>nota1: " + nota1 + "</br>nota2: " + nota2 + "</br>nota3: " + nota3;



    </script>
    
</body>
</html>
